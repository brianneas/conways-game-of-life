<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="tableSetup">
      Rows: <input name="rows" type="number" id="rows" value="10">
      Columns: <input name="columns" type="number" id="columns" value="10">
      <button onclick="createTable()">Create Table</button>
    </div>
    <table class="table center"></table>
    <div>
      <button class="gameButton" onclick="runGame()">Start Conway's Game of Life</button>
    </div>
    <div>
      <button class="gameButton" onclick="pauseGame()">Pause Game</button>
    </div>
  </body>
</html>
